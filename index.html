<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULADORA</title>
</head>
<body>
    <div id="calculadora">
        <div class="display">
            <div id="resultado">0</div>
            <div id="actual">0</div>
        </div>
        <div id="botones" class="grid-container">           
            <button class="botonOp" id="botonDel">C</button>
            <button class="botonCalc" id="botonUno">1</button>
            <button class="botonCalc" id="botonDos">2</button>
            <button class="botonCalc" id="botonTres">3</button>
            <button class="botonOp" id="botonRegresar">Â«</button>            
            <button class="botonCalc" id="botonCuatro">4</button>
            <button class="botonCalc" id="botonCinco">5</button>
            <button class="botonCalc" id="botonSeis">6</button>
            <button class="botonOp" id="botonSuma">+</button>            
            <button class="botonCalc" id="botonSiete">7</button>
            <button class="botonCalc" id="botonOcho">8</button>
            <button class="botonCalc" id="botonNueve">9</button>
            <button class="botonOp" id="botonResta">-</button>
            <button class="botonOp" id="botonDiv">/</button>            
            <button class="botonOp" id="botonIgual">=</button>            
            <button class="botonCalc" id="botonCero">0</button>           
            <button class="botonOp" id="botonMulti">x</button>
            <div></div>
            <div></div>
            <button class="botonOp" id="botonHisto" style="display: block">Hist</button>
            <button class="botonOp" id="botonHis" style="display: none">Hist</button>           
        </div>
    </div>

    <aside style="display: none;" id="histo">
        <div class="contenedor-side">
            <div id="historial">0</div>
        </div>
    </aside>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
